version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: olist_postgres_container
    environment:
      - POSTGRES_DB=olist-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456PW
    ports:
      - "5431:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olist-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olist_api_container
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:123456PW@postgres:5432/olist-db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - olist-network
    restart: unless-stopped

networks:
  olist-network:
    driver: bridge

volumes:
  db_data:
